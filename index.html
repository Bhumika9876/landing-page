<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <div class="product-card">
          <img src="images/Bangle.jpg" alt="Product Name" class="product-image">
          <h2 class="product-name">Bangles</h2>
          <p class="product-cost">₹699</p>
          <div class="star-rating">★★★★☆</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="images/Bracelet.jpeg" alt="Product Name" class="product-image">
          <h2 class="product-name">Bracelet</h2>
          <p class="product-cost">₹299</p>
          <div class="star-rating">★★★★★</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/Earrings.webp" alt="Product Name" class="product-image">
          <h2 class="product-name">Earrings</h2>
          <p class="product-cost">₹550</p>
          <div class="star-rating">★★★☆☆</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/Necklace.jpeg" alt="Product Name" class="product-image">
          <h2 class="product-name">Necklace</h2>
          <p class="product-cost">₹500</p>
          <div class="star-rating">★★★★☆</div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
</body>
</html>
